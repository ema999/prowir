         *fuseIfOnDom [@animateStagger]="{value:'50'}">

        <div class="profile-box info-box general" fxLayout="column"
             [@animate]="{value:'*',params:{y:'100%'}}">

            <header class="md-accent-bg">
                <div class="title">Informaci√≥n General</div>
            </header>

            <div class="content">
                <div class="info-line">
                    <div class="title">Nombre</div>

                </div>

                <div class="info-line">
                    <div class="title">Apellido</div>
                    <div class="info">{{about.last_name}}</div>
                </div>
