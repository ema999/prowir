<h1 md-dialog-title>{{data.title}}</h1>
<div md-dialog-content>{{data.confirmMessage}}</div>
<div md-dialog-actions class="pt-24">
    <button md-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)"
    *ngIf="data.textOk">{{data.textOk}}</button>
    <button md-button (click)="dialogRef.close(false)" *ngIf="data.textCancel">{{data.textCancel}}</button>
</div>
